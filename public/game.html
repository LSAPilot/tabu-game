<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Said It?</title>
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <header>
        <h1>Who Said It?</h1>
    </header>
    
    <div class="game-container">
        <h2 id="whoWon"></h2>
        <div class="card">
            <div class="scoreboard">
                <div class="team-score" id="teamA">
                    <h2>Team A</h2>
                    <p class="teamRounds" id="teamARounds">0</p>
                    <p class="teamSocres" id="teamAScore">0</p>
                </div>
                <div class="team-score" id="teamB">
                    <h2>Team B</h2>
                    <p class="teamRounds" id="teamBRounds">0</p>
                    <p class="teamSocres" id="teamBScore">0</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="word-to-guess">
                <h2>Word to Guess</h2>
                <p id="word"></p>
            </div>
            <div class="timer">
                <span id="timer">60</span>
            </div>
            <button id="startTimerButton">Start Timer</button>
            <div class="forbidden-words">
                <h3>Forbidden Words</h3>
                <ul id="forbidden-list"></ul>
            </div>
            <div class="buttons">
                <button id="confirmButton">Confirm</button>
                <button id="buzzButton">Buzz</button>
            </div>
        </div>
    </div>

    <div id="green-overlay"></div>
    <div id="red-overlay"> </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js" type="module"></script>
</body>
</html>
