<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboo Game Lobby</title>
    <link rel="stylesheet" href="/css/lobby.css">
</head>
<body>
    <h1>Join the Game Lobby</h1>
    <div class="teams">
        <div class="team">
            <h2>Team A</h2>
            <div class="role">
                <span>Speaker:</span>
                <button onclick="selectRole('Team A', 'Speaker')">Choose</button>
            </div>
            <div class="role">
                <span>Guesser:</span>
                <button onclick="selectRole('Team A', 'Guesser')">Choose</button>
            </div>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <div class="role">
                <span>Speaker:</span>
                <button onclick="selectRole('Team B', 'Speaker')">Choose</button>
            </div>
            <div class="role">
                <span>Guesser:</span>
                <button onclick="selectRole('Team B', 'Guesser')">Choose</button>
            </div>
        </div>
    </div>
    <button id="startGameButton">Start Game</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/lobby.js"></script>
    <script>
        function selectRole(team, role) {
            // Here, you would emit a socket event to assign the role
            // Example: socket.emit('selectRole', { team: team, role: role });
            alert(`You selected ${role} for ${team}`);
        }
    </script>
</body>
</html>
